    <style>
        /* Reset da p√°gina */

        /* aplica o estilo para todas as tags do html */
        div {
            background-color: yellow;
            width: 100%;
            height: 150px;
            position: relative;
            float: left;
        }
        /* aplica o estilo para o ID do elemento (tag) do html */
        #div {
            background-color: tomato;
            width: 150px;
            position: relative;
            float: left;
        }
        /* aplica um estilo em todos os elementos com a  chamada da */
        .div {

        }

            color: green;
        }
        .botoes {
            width: 70px;
            height: 25px;

            color: white;
        }
    </style>
</head>
